<!DOCTYPE html>
<head>
	<meta charset="utf-8">

	<title>Joseph Huynh | Weather App</title>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<!-- js scripts -->
	<script type='text/javascript' src="js/weather.js"></script>

	<!-- style -->		
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="css/weatherIcons.css" rel="stylesheet">
	<link href="css/weatherApp.css" rel="stylesheet">

	<!-- Weather API -->
	<script type="text/javascript">		
		$(document).ready(function() {

			// Toggle between metric/imperial units
			$('input[type=radio][name=degrees]').change(function() {
        		system = this.value;
        		printWeather();
        	});

			getLocation();			
		});

	</script>
	
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12"><span id="name"></span></div>
		</div>
		<div class="row">
			<div class="col-xs-12"><span id="city"></span><span id="country"></span></div>
		</div>
		<br>
		<div class="row">
			<div class="col-xs-4 right">
				<ul>
					<br><br><br><br><br>
					<li>Wind:</li>
					<li>Humidity:</li>
					<li>Pressure:</li>
				</ul>
			</div>

			<div class="col-xs-4 left">
				<ul>
					<li><span id="temp"></span></li>
					<li><span id="condition"></span><br><br></li>
					<li><span id="cardinal"></span> <span id="speed"></span><span id="unit"></span></li>
					<li><span id="humidity"></span></li>
					<li><span id="pressure"></span></li>
				</ul>
				<br>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-primary active"><input type="radio" name="degrees" value="Metric" checked>°C</label>
					<label class="btn btn-primary"><input type="radio" name="degrees" value="Imperial">°F</label>
				</div>
			</div>

			<div class="col-xs-4" id="image">			
			</div>
		</div>
	</div>
</body>
