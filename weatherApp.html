<!DOCTYPE html>
<head>
	<meta charset="utf-8">

	<title>Joseph Huynh | Weather App</title>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<!-- font -->
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

	<!-- icons -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

	<!-- js scripts -->
	<script type='text/javascript' src="js/weather.js"></script>
	<script type='text/javascript' src="js/buttonToggle.js"></script>

	<!-- style -->		
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="css/weatherIcons.css" rel="stylesheet">
	<link href="css/weatherApp.css" rel="stylesheet">


	<!-- Weather API -->
	<script type="text/javascript">		
		$(document).ready(function() {
			getLocation();			
		});

	</script>
	
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12"><span id="city"></span>, <span id="country"></span></div>
		</div>
		<br>
		<div class="row">
			<div class="col-xs-4 right">
				<ul>
					<br><br><br>
					<li>Wind:</li>
					<li>Humidity:</li>
					<li>Pressure:</li>
				</ul>
			</div>

			<div class="col-xs-4 left">
				<ul style="list-style-type:none">
					<li><span id="temp"></span></li>
					<li><span id="cardinal"></span> <span id="speed"></span><span id="unit"></span></li>
					<li><span id="humidity"></span></li>
					<li><span id="pressure"></span></li>
				</ul>
				<br>
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-xs btn-primary active"><input type="radio" name="degrees" checked>Metric</label>
					<label class="btn btn-xs btn-primary"><input type="radio" name="degrees">Imperial</label>
				</div>
			</div>

			<div class="col-xs-4">
				<br><br><br><br><br><br><br>								
				<div class="icon sun"><div class="rays"></div></div>				
			</div>
		</div>
	</div>
</body>
